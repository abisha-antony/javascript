<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let a = prompt("enter a number");
        let c;
        for(t = 2;t<a;t++){
            c=a%t;
            if(c === 0){break;}}

            if(c === 0){
                document.write("this is not prime");
            }
            else{
                document.write("this is prime");
            }
        
            
       
        
       

    </script>
 </body>
</html>
